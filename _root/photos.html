---
layout: "default"
---

<div class="container">
  <section class="photos">
    <h1 class="section-header">Private Galleries</h1>
    <ul class="photos__list" id="photos_list">
      <!-- rendered by script below --> 
    </ul>
  </section>
</div>



<script type="text/javascript">
  function parseWebAddress(data){
    $.each(data, function(index, value){
      var template_a  = "<a href='" + value['gallery_web_address'] + "'>" + value['name'] + "</a>";
      var template_li = "<li class='photos__list-links'>" + template_a + "</li>";
      $('.photos__list').append(template_li);
    });
  }
</script>

<script type="text/javascript" src="http://photostache.herokuapp.com/gallery_addresses?callback=parseWebAddress">
</script>
