         <section id="contact-main-section">

                    <h1 class="text-center">Need a photo booth? Shoot us a message!</h1>

                                            <div class="form-group">
                                                    <div class="row">

                                                        <div class="col-md-6 supertest">

                                                            <div class="input-group input-group-lg">

                                                                <input id="Field7" name="Field7" type="text" class="field text fn form-control first-name" value="" size="8" tabindex="1" placeholder="Enter Your First Name*" />

                                                    </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">

                                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>

                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="input-group input-group-lg">
                                                        <span class="input-group-addon "><i class="fa fa-phone"></i></span>

                                                            <input id="Field16" name="Field16" type="text" class="field text medium form-control" value="" maxlength="255" tabindex="4" onkeyup="" placeholder="Enter Your Phone Number*" />

                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">

                                                <div class="col-md-6 test">

                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-6 test">
                                                    <div class="input-group input-group-lg">
                                                        <span class="input-group-addon "><i class="fa fa-calendar"></i></span>

                                                            <input id="Field16" name="Field15" type="text" class="field text medium form-control" value="" maxlength="255" tabindex="4" onkeyup="" placeholder="Enter Date of Event i.e. 1/11/11" />

                                        <div>
